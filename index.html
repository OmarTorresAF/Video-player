<!DOCTYPE html>
<html lang="es">
<head>
    <link rel="stylesheet" href="./css/Styles.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>video player</title>


</head>
<body> 
  <div class="wrapper">
      <div class="player">
        <video id="video" poster="./images/poster2.jpg" muted src="./videos/WoW Dev Instantly FIRED After Adding This To The Game.mp4"></video>
        <div class="player-overlay">
            <h2 class="player-title">wow video</h2>
          <div class="player-actions">
            <button class="button" id="backward" aria-label="retroceder 10 segundos" title="retroceder 10 segundos"></button>
            <button class="button" id="play" aria-label="reproducir" title="reproducir"></button>
            <button class="button" hidden id="pause" aria-label="pausa" title="pausar"></button>
            <button class="button" id="forward" aria-label="adelantar 10 segundos" title="adelantar 10 segundos"></button> 
        </div>  
        <div class="player-progress">
            <input id="progress" type="range" min="0" value="0" step="1">
        </div>
      </div>
   </div>


<script src="./js/index.js"></script>
</body>
</html>
